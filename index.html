<script>
function login(){
  var provider = new firebase.auth.GithubAuthProvider();
  var promise = firebase.auth().signInWithPopup(provider)

  promise.catch(e => console.log(e.message))

  // .then(function(result){
  //  var token = result.credential.accessToken;
  //  var user = result.user;
  //  console.log(user)
  // })
  // $("#login").on("click",login)
}

function logout(){
	firebase.auth().signOut();
}

firebase.auth().onAuthStateChanged(firebaseUser => {
	if(firebaseUser){
		console.log(firebaseUser)
		$(".logout_github").removeClass("inactive")
		$(".login_github").addClass("inactive")
		$(".user_info .user_profile img").attr("src",firebaseUser.photoURL)
		$(".user_info .username").html(firebaseUser.displayName)
		$(".user_info .user_email").html(firebaseUser.email)
		$(".user_info").removeClass("inactive")
	}else{
		console.log("NOT LOGGED IN")
		$(".login_github").removeClass("inactive")
		$(".logout_github").addClass("inactive")
		$(".user_info").addClass("inactive")
	}
})

$(document).on("click",".login_github", login)
$(document).on("click",".logout_github", logout)

</script>
